<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIPVIBE - Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: gold;
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: gold;
    }
    .section {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: gold;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    input {
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: black;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VIPVIBE</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="artistes.html">Artistes</a>
      <a href="evenements.html">Événements</a>
      <a href="inscription.html">Inscription</a>
      <a href="connexion.html">Connexion</a>
    </nav>
  </header>

  <section class="section">
    <h2>Connexion à VIPVIBE</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p id="message"></p>
    </form>
  </section>

  <footer>© 2025 VIPVIBE</footer>

  <!-- Firebase SDKs compatibles sans modules -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>

  <script>
const firebaseConfig = {
      apiKey: "AIzaSyAJpeYEZL_4aPqYw5M86FkKc3v3l7ZGd7A",
      authDomain: "vipvibe-6f5de.firebaseapp.com",
      projectId: "vipvibe-6f5de",
      storageBucket: "vipvibe-6f5de.firebasestorage.app",
      messagingSenderId: "421225427420",
      appId: "1:421225427420:web:f26f92f4de96a07dc25f19",
      measurementId: "G-1S01W5H0PG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          message.style.color = "lightgreen";
          message.textContent = "Connexion réussie ! Redirection...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        })
        .catch((error) => {
          message.style.color = "red";
          message.textContent = "Erreur : " + error.message;
        });
    });
  </script>
</body>
</html>
