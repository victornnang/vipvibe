<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription VIPVIBE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Inscription VIPVIBE</h2>
  <form id="signup-form" onsubmit="signup(event)">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe (min 6 caractères)" required minlength="6" />
    <button type="submit">S’inscrire</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJpeYEZL_4aPqYw5M86FkKc3v3l7ZGd7A",
      authDomain: "vipvibe-6f5de.firebaseapp.com",
      projectId: "vipvibe-6f5de",
      storageBucket: "vipvibe-6f5de.firebasestorage.app",
      messagingSenderId: "421225427420",
      appId: "1:421225427420:web:f26f92f4de96a07dc25f19",
      measurementId: "G-1S01W5H0PG"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    window.signup = function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Inscription réussie !");
          document.getElementById("signup-form").reset();
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>

</body>
</html>
